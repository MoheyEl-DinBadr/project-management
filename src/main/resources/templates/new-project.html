<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Add new Project</title>
</head>
<body>
    <div class="container">
        <form action="/projects/save" method="post" th:object="${project}">
            <input type="text" placeholder="Project Name" th:field="${project.name}">

            <select th:field="${project.stage}">
                <option th:value="NOTSTARTED" > Not Started </option>
                <option th:value="INPROGRESS"> In Progress </option>
                <option th:value="COMPLETED"> Completed </option>
            </select>

            <textarea th:type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>

            <button type="submit">Create Project</button>
        </form>
    </div>
</body>
</html>
