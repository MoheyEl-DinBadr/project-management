<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand">Project IO</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees/}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/}">Projects</a>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="projects">
    <h4> Current Projects </h4>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Project Name </th>
            <th scope="col"> Project Stage </th>
            <th scope="col"> Project Description </th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="projects" type="com.mohey.pma.entities.Project"*/-->
        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"/>
            <td th:text="${aProject.stage}"/>
            <td th:text="${aProject.description}"/>
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="employees">
    <h4> Current Employees </h4>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Employee First Name </th>
            <th scope="col"> Employee Last Name </th>
            <th scope="col"> Employee Email </th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="employees" type="com.mohey.pma.entities.Employee"*/-->
        <tr th:each="anEmployee : ${employees}">
            <td th:text="${anEmployee.firstName}"/>
            <td th:text="${anEmployee.lastName}"/>
            <td th:text="${anEmployee.email}"/>
        </tr>
        </tbody>
    </table>
</div>

<body>

</body>
</html>
