<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"/>
<body>
    <nav th:replace="layouts :: navbar"/>

    <h1> Projects Directory </h1>

    <a th:href="@{/projects/new}" class="btn btn-secondary btn-sm mb-3"> New Project</a>

    <div th:fragment="projects">
        <h4> Current Projects </h4>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Project Name </th>
                <th scope="col"> Project Stage </th>
                <th scope="col"> Project Description </th>
                <th scope="col"> Action </th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="projects" type="com.mohey.pma.entities.Project"*/-->
            <tr th:each="aProject : ${projects}">
                <td th:text="${aProject.name}"/>
                <td th:text="${aProject.stage}"/>
                <td th:text="${aProject.description}"/>
                <td>
                    <a th:href="@{/projects/update(id=${aProject.projectId})}"
                    class="btn btn-info btn-sm"> Update </a>

                    <a th:href="@{/projects/delete(id=${aProject.projectId})}"
                       class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure you want to delete this Project?'))) return false"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
