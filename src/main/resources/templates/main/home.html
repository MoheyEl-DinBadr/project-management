<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"/>
<body>
    <nav th:replace="layouts :: navbar"/>
    <div class="container">
        <h3> Main Dashboard </h3>
        <a th:text="${versionNumber}"></a>
        <hr>
        <h4> Current Projects </h4>
        <div class="row" th:fragment="projects">
            <div class="col-md-6">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col"> Project Name </th>
                        <th scope="col"> Project Stage </th>
                        <th scope="col"> Project Description </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aProject : ${projects}">
                        <td th:text="${aProject.name}"/>
                        <td th:text="${aProject.stage}"/>
                        <td th:text="${aProject.description}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4" >
                <canvas id="myPieChart" height="50" width="50"/>
                <script >

                    var chartData = "[[${projectStatusCnt}]]";

                </script>
            </div>

        </div>


    </div>

    <div id="timeline" style="height: 180px;"></div>

    <div class="container">
        <h4> Current Employees </h4>
        <div class="row" th:fragment="employees">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col"> Employee First Name </th>
                    <th scope="col"> Employee Last Name </th>
                    <th scope="col"> Employee Email </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anEmployee : ${employeesListProjectsCount}">
                    <td th:text="${anEmployee.firstName}"/>
                    <td th:text="${anEmployee.lastName}"/>
                    <td th:text="${anEmployee.projectCount}"/>
                </tr>
                </tbody>
            </table>
        </div>


        </div>


    </div>


    <script type="text/javascript" th:src="@{js/myChart.js}"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['timeline']});
        google.charts.setOnLoadCallback(drawChart);

        var chartData = "[[${projectsJson}]]";
        var chartDataStr = decodeHtml(chartData);
        var charJsonArray = JSON.parse(chartDataStr);

        var arrayLength = charJsonArray.length;

        var numericData = [];
        var labelData = [];

        for(var i=0; i<arrayLength; i++){
            numericData[i] = charJsonArray[i].value;
            labelData[i] = charJsonArray[i].label;

            console.log(charJsonArray[i]);
        }

        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Project' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });
            dataTable.addRows([
                [ 'Washington', new Date(1789, 3, 30), new Date(1797, 2, 4) ],
                [ 'Adams',      new Date(1797, 2, 4),  new Date(1801, 2, 4) ],
                [ 'Jefferson',  new Date(1801, 2, 4),  new Date(1809, 2, 4) ]]);

            chart.draw(dataTable);
        }

        function decodeHtml(html){
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }
    </script>



</body>
</html>
