<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"/>
<body>
    <nav th:replace="layouts :: navbar"/>
    <h1> Employees Directory </h1>

    <a th:href="@{/employees/new}" class="btn btn-secondary btn-sm mb-3"> New Employee</a>

    <div th:fragment="employees">
        <h4> Current Employees </h4>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Employee First Name </th>
                <th scope="col"> Employee Last Name </th>
                <th scope="col"> Employee Email </th>
                <th scope="col"> Action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anEmployee : ${employees}">
                <td th:text="${anEmployee.firstName}"/>
                <td th:text="${anEmployee.lastName}"/>
                <td th:text="${anEmployee.email}"/>
                <td>
                    <a th:href="@{/employees/update(id=${anEmployee.employeeId})}"
                    class="btn btn-info btn-sm"> Update </a>

                    <a th:href="@{/employees/delete(id=${anEmployee.employeeId})}"
                       class="btn btn-danger btn-sm"
                    onclick="if (!(confirm(' Are you sure you want to delete this Employee?'))) return false"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
