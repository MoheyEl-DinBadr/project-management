<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"/>
<body>
    <nav th:replace="layouts :: navbar"/>
    <div class="container">
        <form th:action="@{/employees/save}" method="post" th:object="${employee}">
            <input type="text" placeholder="First Name" th:field="${employee.firstName}">
            <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
            <input type="email" placeholder="Email Address" th:field="${employee.email}">

            <select th:field="*{projects}" multiple="multiple">
                <option th:each="project : ${allProjects}" th:value="${project.projectId}"
                        th:text="${project.name}"/>
            </select>

            <button type="submit">Create Employee</button>
        </form>
    </div>
</body>
</html>
