<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: head"/>
<body>
    <nav th:replace="layouts :: navbar"/>

    <br>

    <div class="container">
        <form th:action="@{/employees/save}" method="POST" th:object="${employee}">


            <!-- This will be used to bind to the employee clicked (USED FOR UPDATES)-->
            <input type="hidden" th:field="*{employeeId}">
            <div class="form-group row">
                <input class="form-control" type="text" placeholder="First Name" th:field="${employee.firstName}">
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            </div>

            <br>

            <div class="form-group row">
                <input class="form-control" type="text" placeholder="Last Name" th:field="${employee.lastName}">
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
            </div>

            <br>

            <div class="form-group row">
                <input class="form-control" type="email" placeholder="Email Address" th:field="${employee.email}">
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>

            <br>

            <div class="form-group row">
                <select class="form-select" th:field="*{projects}" multiple="multiple">
                    <option th:each="project : ${allProjects}" th:value="${project.projectId}"
                            th:text="${project.name}"/>
                </select>
            </div>

            <br>

            <button class="btn btn-info col-2" type="submit"> Create Employee </button>
        </form>
    </div>
</body>
</html>
